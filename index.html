<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Comics Store</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
  </head>
  <body>
    
    <a-scene id="main-scene">

    <a-sky id="main-container" radius="5000" color="#"></a-sky>
    
    <a-camera id="camera" wasd-controls="enabled:false;">
    
        <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: orange; shader: flat"
        >
        </a-entity>

        
      </a-camera>
    </a-scene>
  </body>
</html>
